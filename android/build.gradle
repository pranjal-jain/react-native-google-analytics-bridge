apply plugin: 'com.android.library'

def DEFAULT_GOOGLE_PLAY_ANALYTICS_VERSION    = "+"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        warning 'InvalidPackage' // prevent error: https://github.com/square/okio/issues/58
    }
}

dependencies {
  def googlePlayServicesVersion = project.hasProperty('googlePlayAnalyticsVersion') ? project.googlePlayServicesVersion : DEFAULT_GOOGLE_PLAY_ANALYTICS_VERSION
    compile 'com.facebook.react:react-native:+'
    compile "com.google.android.gms:play-services-analytics:$googlePlayAnalyticsVersion"

}
